<!DOCTYPE html>
<html lang="ru">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Block with comments</title>
</head>

<body>
	<div class="comments">
		<div class="comments__container">
			<form action="#" method="#" id="form">
				<div class="comments__add add">
					<div class="add__comment">
						<label class="add__title">Ваш комментарий <span>*</span>:</label>
						<textarea id="text" class="add__text"></textarea>
						<div id="error__text" class="error"></div>
					</div>
					<div class="add__column column">
						<div class="column__list">
							<label class="add__name">Имя <span>*</span>:</label>
							<input id="name" type="text" class="add__input-name">
						</div>
						<div class="column__list">
							<label class="add__date">Дата:</label>
							<input id="date" type="date" class="add__input-date">
						</div>
						<div class="column__list">
							<input id="submit_send" type="submit" class="add__send" value="Отправить" disabled>
						</div>
					</div>
					<div id="error__name" class="error"></div>
				</div>
			</form>
			<div id="listCom" class="comments__list list">
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
